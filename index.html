<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  </head>
  <body>
    <section class="container-fluid">
      <dl class="row">
        <dt class="col-2">Customer / Division:</dt>
        <dd class="col-2">HP / HP</dd>
        <dt class="col-2">Assembly / Rev / Ver:</dt>
        <dd class="col-2">MH-Assy-051401/1/1</dd>
        <dt class="col-2">Planned Order:</dt>
        <dd class="col-2">W2Q13-60002</dd>
        <dt class="col-2">Order Quantity:</dt>
        <dd class="col-2">1000</dd>
        <dt class="col-2">Packed Quantity:</dt>
        <dd class="col-2">600</dd>
        <dt class="col-2">Completed Quantity:</dt>
        <dd class="col-2">600</dd>
      </dl>
    </section>
    <section class="container-fluid mt-3">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <div class="form-row">
                <div class="form-group col-4">
                  <label for="container-type">Container Type <span class="text-danger">*</span></label>
                  <select id="container-type" class="custom-select" name="containerType">
                    <option>W2Q13-60002</option>
                  </select>
                </div>
                <div class="form-group col-4">
                  <label for="packing-request-number">Packing Request Number</label>
                  <div class="input-group">
                    <input id="packing-request-number" class="form-control" name="packingRequestNumber" placeholder="Search Packing Request Number">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button>
                      <button class="btn btn-outline-secondary" type="button"><i class="fas fa-times"></i></button>
                    </div>
                  </div>
                </div>
                <div class="col-4 mb-3 align-self-end">
                  <button class="btn btn-primary">Create</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="mt-3">
      <form id="form" class="position-relative">
        <div class="container-fluid">
          <h3>Containers</h3>
        </div>
        <label class="container-fluid d-flex">
          <input class="m-3 align-self-start" type="radio" name="container" checked>
          <div class="card w-100 border-primary">
            <div class="card-header d-flex">
              <i class="fas fa-box-open align-self-center"></i>
              <span class="ml-2 align-self-center">BX01 - 2000024 (Opened)</span>
              <a class="ml-2 align-self-center text-small" href="#"><small>Show Content</small></a>
              <div class="btn-group ml-auto">
                <button class="btn btn-outline-primary btn-sm" type="button">Close</button>
                <button class="btn btn-outline-secondary btn-sm" type="button">Hold</button>
                <button class="btn btn-outline-danger btn-sm" type="button">Scrap</button>
              </div>
            </div>
            <div class="card-body text-primary">
              <dl class="row">
                <dt class="col-6 col-md-3">Weight (KG):</dt>
                <dd class="col-6 col-md-3">0.000</dt>
                <dt class="col-6 col-md-3">Volume (L):</dt>
                <dd class="col-6 col-md-3">0.000</dt>
                <dt class="col-6 col-md-3">Container Type:</dt>
                <dd class="col-6 col-md-3">MH_FullBox_Test</dt>
                <dt class="col-6 col-md-3">Restricted To Same Container Type:</dt>
                <dd class="col-6 col-md-3">True</dt>
              </dl>
              <div class="row no-gutters">
                <table class="table table-sm table-borderless">
                  <thead>
                    <tr>
                      <th>Material</th>
                      <th>Assembly / Rev / Ver</th>
                      <th>Quantity</th>
                      <th>Max Allowed</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>BX01 - 2000029</th>
                      <td>W2Q13-60002 / A5835.00 / 1</td>
                      <td>2</td>
                      <td>2</td>
                    </tr>
                    <tr>
                      <td>BX01 - 2000029</th>
                      <td>W2Q13-60002 / A5835.00 / 1</td>
                      <td>2</td>
                      <td>2</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </label>
        <label class="container-fluid d-flex">
          <input class="m-3 align-self-start"  type="radio" name="container">
          <div class="card w-100">
            <div class="card-header d-flex">
              <i class="fas fa-box align-self-center mr-2"></i>
              <span class="align-self-center">BX01 - 2000025 (Closed)</span>
              <a class="ml-2 align-self-center text-small" href="#"><small>Show Content</small></a>
              <div class="btn-group ml-auto">
                <button class="btn btn-outline-primary btn-sm" type="button">Open</button>
                <button class="btn btn-outline-secondary btn-sm" type="button">Hold</button>
                <button class="btn btn-outline-danger btn-sm" type="button">Scrap</button>
              </div>
            </div>
            <div class="card-body">
              <dl class="row">
                <dt class="col-6 col-md-3">Weight (KG):</dt>
                <dd class="col-6 col-md-3">0.000</dt>
                <dt class="col-6 col-md-3">Volume (L):</dt>
                <dd class="col-6 col-md-3">0.000</dt>
                <dt class="col-6 col-md-3">Container Type:</dt>
                <dd class="col-6 col-md-3">MH_FullBox_Test</dt>
                <dt class="col-6 col-md-3">Restricted To Same Container Type:</dt>
                <dd class="col-6 col-md-3">True</dt>
              </dl>
              <div class="row no-gutters">
                <table class="table table-sm table-borderless">
                  <thead>
                    <tr>
                      <th>Material</th>
                      <th>Assembly / Rev / Ver</th>
                      <th>Quantity</th>
                      <th>Max Allowed</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>W2Q13 - 60002</th>
                      <td>W2Q13-60002 / A5835.00 / 1</td>
                      <td>1</td>
                      <td>1</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </label>
        <label class="container-fluid d-flex">
          <input class="m-3 align-self-start"  type="radio" name="container">
          <div class="card w-100">
            <div class="card-header d-flex">
              <i class="fas fa-box align-self-center mr-2"></i>
              <span class="align-self-center">BX01 - 200002T (Closed)</span>
              <a class="ml-2 align-self-center text-small" href="#"><small>Show Content</small></a>
              <div class="btn-group ml-auto">
                <button class="btn btn-outline-primary btn-sm" type="button">Open</button>
                <button class="btn btn-outline-secondary btn-sm" type="button">Hold</button>
                <button class="btn btn-outline-danger btn-sm" type="button">Scrap</button>
              </div>
            </div>
            <div class="card-body">
              <dl class="row">
                <dt class="col-6 col-md-3">Weight (KG):</dt>
                <dd class="col-6 col-md-3">0.000</dt>
                <dt class="col-6 col-md-3">Volume (L):</dt>
                <dd class="col-6 col-md-3">0.000</dt>
                <dt class="col-6 col-md-3">Container Type:</dt>
                <dd class="col-6 col-md-3">MH_FullBox_Test</dt>
                <dt class="col-6 col-md-3">Restricted To Same Container Type:</dt>
                <dd class="col-6 col-md-3">True</dt>
              </dl>
              <div class="row no-gutters">
                <div class="text-secondary text-center w-100">No items packed.</div>
              </div>
            </div>
          </div>
        </label>
      </div>
      <div class="alert alert-success position-sticky rounded-0 mb-0" style="bottom:0">
        <div class="form-row">
          <div class="form-group col-4">
            <label for="container-number">Container</label>
            <input id="container-number" class="form-control" name="containerNumber" value="BX01 - 2000024" readonly>
          </div>
          <div class="form-group col-4">
            <label for="pack-quantity">Pack Quantity</label>
            <input id="pack-quantity" class="form-control" name="packQuantity" value="7">
          </div>
          <div class="col-4 mb-3 align-self-end d-flex">
            <button class="btn btn-success mr-auto" type="submit">Pack</button>
            <button class="btn ml-1 btn-secondary" type="button"><i class="fas fa-random"></i><span class="ml-1">Switch to Unpack</span></button>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
